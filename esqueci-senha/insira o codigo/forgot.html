<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../esqueci-senha/estilos/style-f.css">
    <link rel="stylesheet" href="../esqueci-senha/estilos/media-query-f.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Esqueci a senha</title>
</head>
<body>
    <main>
        <section id="recovery">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Recuperação de senha</h1>
                <p> Digite o e-mail de login para recuperar a senha:
                    </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                    <i class="material-icons">alternate_email</i>
                    <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail" autocomplete="email" required maxlength="50">
                    <label for="ilogin">login</label></div>
                    
                    <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="text" name="seguranca" id="iseguranca" placeholder="digite o codigo recebido em seu e-mail"  required minlength="8" maxlength="8">
                    <label for="isseguranca">Senha</label></div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
